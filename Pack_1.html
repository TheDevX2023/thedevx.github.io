    <script type="text/javascript">
    const downloadBtn = document.querySelector(".download-bttn");
    const countdown = document.querySelector(".countdown");
    const pleaseWaitText = document.querySelector(".pleasewait-message");
    const manualDownloadText = document.querySelector(".manulDownload-text");
    const manualDownloadLink = document.querySelector(".ManulDownload-link");
    var timeLeft = 10;

    downloadBtn.addEventListener("click", () => {
      downloadBtn.style.display = "none";
      countdown.innerHTML = "Download will begin automatically in <span>" + timeLeft + "</span> seconds."; //for quick start of countdown

      var downloadTimer = setInterval(function timeCount(){
        timeLeft -= 1;
        countdown.innerHTML = "Download will begin automatically in <span>" + timeLeft + "</span> seconds.";

        if(timeLeft <= 0){
          clearInterval(downloadTimer);
          pleaseWaitText.style.display = "block";
          let download_href = "C:/Users/User/Desktop/HTML/files/Funny Edition V1.0.0.zip"; //enter the downloadable file link URL here
          window.location.href = download_href;
          manualDownloadLink.href = download_href;

          setTimeout(() => {
            pleaseWaitText.style.display = "none";
            manualDownloadText.style.display = "block";
          }, 4000);
        }
      }, 1000);
    });
    </script>
